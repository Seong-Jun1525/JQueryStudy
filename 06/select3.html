<body>

    <script>
        $(function() {
            var style_1 = {

            var style_2 = {

            }
            
            // 형(이전) / 동생(다음) 요소 선택자

            // $(".txt").next().next().css(style_2)

            // 전체 형제 요소 선택자
            // $(".txt").siblings().css(style_1)

            // 범위 제한 전체 이전/다음 요소 선택자
            $(".txt3").prevUntil(".title").css(style_1)
