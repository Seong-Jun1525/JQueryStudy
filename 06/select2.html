<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접관계요소 선택자</title>
</head>
<body>
    <div id="wrap">
        <div id="inner_wrap">
            <h1>제목1</h1>
            <h2>제목2</h2>
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>

        <h1>인접관계선택자</h1>
        <ul>
            <li>
                List1
                <ul>
                    <li id="list_1">List1-1</li>
                    <li>List1-2</li>
                </ul>
            </li>
            <li>List2</li>
            <li>List3</li>
        </ul>

        <h1>자식요소선택자</h1>
        <p>내용</p>
        <section>
            <h1>자식요소선택자2</h1>
            <p>내용2</p>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $("h2").next().css("color", "red")
        $("h2").parent().css("border", "1px solid blue") // 부모 요소 선택자

        // 부모요소선택자
        $(function() {
            $("#list_1").parent().css("border", "1px solid red")
        })

        // 하위 요소 선택자
        $(function() {
            $("#wrap h1").css({"background-color":"yellow", "border":"2px dashed #f00"})
        })

        // 자식 요소 선택자
        $(function() {
            $("#wrap > section").children().css({"background-color":"green"})
        })
    </script>
</body>
</html>
